<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png"></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#mission">Mission</a></li>
                <li><a href="#featured-tea">Featured Tea</a></li>
                <li><a href="#locations">Locations</a></li>
            </ul>
        </nav>
    </header>
    <section id="mission">
        <div class="mission-container">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </section>
    
    <section id="tea-of-the-month">
        <div class="tea-container">
            <h2>Tea of the Month</h2>
            <h3>What's Steeping at The Tea Cozy?</h3>
            <div class="tea-grid">
                <div class="tea-item">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
                    <p>Fall Berry Blitz Tea</p>
                </div>
                <div class="tea-item">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced Rum Tea">
                    <p>Spiced Rum Tea</p>
                </div>
                <div class="tea-item">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg" alt="Seasonal Donuts">
                    <p>Seasonal Donuts</p>
                </div>
                <div class="tea-item">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
                    <p>Myrtle Ave Tea</p>
                </div>
                <div class="tea-item">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
                    <p>Bedford Bizarre Tea</p>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
